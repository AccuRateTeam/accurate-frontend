<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPArchery</title>

    <link rel="stylesheet" href="/assets/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/slim-select/slim-select.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body class="d-flex flex-column">
<div class="container py-2 shadow-sm">
    <nav class="row">
        <div class="col-6 d-flex align-items-center">
            <img src="/assets/img/logo.svg" width="100" alt="">
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button class="btn btn-primary">Login</button>
        </div>
    </nav>
</div>

<div class="flex-grow-1">
    <div class="container w-100 h-100">
        <main class="d-flex flex-column h-100 py-4">
            <form action="" class="h-100">
                <div class="mb-4 text-center">
                    <h1>Event Erstellen</h1>
                </div>

                <div class="form-group mb-3">
                    <label for="title" class="small">Event Name</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>

                <div class="form-group mb-3">
                    <label for="parcour" class="small">Parkour Auswahl</label>
                    <select name="parcour" id="parcour" class="form-control">
                        <option selected disabled>-- Parkour w채hlen --</option>
                        <option value="1">Ampfelwang</option>
                        <option value="2">Froschberg</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="scoring" class="small">Scoringsystem</label>
                    <select name="scoring" id="scoring" class="form-control">
                        <option selected disabled>-- System w채hlen --</option>
                        <option value="1">Dreipfeilwertung</option>
                        <option value="2">Zweipfeilwertung</option>
                        <option value="2">Offizielles IBO Scoring</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="distance" class="small">Pflock</label>
                    <select name="distance" id="distance" class="form-control">
                        <option selected disabled>-- Pflock w채hlen --</option>
                        <option value="1">Rot</option>
                        <option value="2">Gelb</option>
                        <option value="3">Gr체n</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="title" class="small">Einladungs-Code</label>
                    <input type="text" class="form-control" name="inviteCode" id="inviteCode">
                </div>

                <div class="d-flex flex-column mt-5">
                    <button class="btn btn-primary">
                        Erstellen
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="/assets/plugins/jquery/jquery.min.js"></script>
<script src="/assets/plugins/bootstrap/bootstrap.min.js"></script>
</body>
</html>
